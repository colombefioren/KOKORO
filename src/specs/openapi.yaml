openapi: 3.1.0

info:
  title: Kokoro API
  version: 1.0.0
  description: Kokoro API powers all core features of the web app including user management, friendships, rooms, and chat.

servers:
  - url: https://kokoro-colombe.vercel.app
    description: Production server
  - url: http://localhost:3000
    description: Local development server

paths:
  /bio:
    post:
      summary: Update the current user's bio
      description: |
        Updates the **bio field** of the currently authenticated user.  
        This endpoint is typically called from the profile settings screen when a user edits their personal description.

        The new bio is a simple text string that appears on the user's profile and may be visible to others in rooms, chats, or social spaces — depending on privacy settings.

        Requires a valid BetterAuth session (sent via session cookie) to verify user identity.
      operationId: updateUserBio
      security:
        - betterAuthSession: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: string
              example: "Just vibing and building projects!"
      responses:
        "200":
          description: Bio updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: string
                    example: Bio updated successfully
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Database or server issue prevented the update.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to update bio

  /user:
    get:
      summary: Get the currently authenticated user's profile
      description: Retrieves the profile of the currently authenticated user.
      operationId: getUser
      security:
        - betterAuthSession: []
      responses:
        "200":
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to get user
  /user/{id}:
    get:
      summary: Get user profile by ID
      description: Retrieves the profile of a specific user by their unique ID.
      operationId: getUserById
      security:
        - betterAuthSession: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the user to fetch
          example: "user_12345"
      responses:
        "200":
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to get user
  /friends:
    get:
      summary: Get user's friends list
      description: Retrieves the list of accepted friends for the currently authenticated user.
      operationId: getFriends
      security:
        - betterAuthSession: []
      responses:
        "200":
          description: Friends list retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to retrieve friends list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to get friends

  /friends/requests:
    get:
      summary: Get pending friend requests
      description: Retrieves pending friend requests sent to the current user.
      operationId: getPendingFriendRequests
      security:
        - betterAuthSession: []
      responses:
        "200":
          description: Pending friend requests retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to retrieve pending requests.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to get pending friend requests
    post:
      summary: Send a friend request
      description: Send a friend request to another user. Cannot send to yourself and duplicate requests are prevented.
      operationId: sendFriendRequest
      security:
        - betterAuthSession: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - receiverId
              properties:
                receiverId:
                  type: string
                  description: ID of the user to send friend request to
                  example: "user_123"
      responses:
        "201":
          description: Friend request sent successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Friendship"
        "400":
          description: Bad Request – Invalid input or business rule violation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "You cannot send a friend request to yourself"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to send friend request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to send friend request

  /friends/accept-request:
    post:
      summary: Accept a friend request
      description: Accept a pending friend request. Only the receiver of the request can accept it.
      operationId: acceptFriendRequest
      security:
        - betterAuthSession: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - requesterId
              properties:
                requesterId:
                  type: string
                  description: ID of the user who sent the request to accept
                  example: "friend_req_123"
      responses:
        "200":
          description: Friend request accepted successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Friendship"
        "400":
          description: Bad Request – friendshipId is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: friendshipId is required
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "404":
          description: Not Found – Friend request not found or unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Friend request not found or unauthorized
        "500":
          description: Internal Server Error – Failed to accept friend request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to accept friend request

  /friends/decline-request:
    delete:
      summary: Decline a friend request or remove a friend
      description: >
        Decline a pending friend request or remove an existing friend. 
        This permanently deletes the friendship record.
      operationId: deleteFriendship
      security:
        - betterAuthSession: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - friendId
              properties:
                friendId:
                  type: string
                  description: ID of the friend or requester to remove or decline
                  example: "friend_123"
      responses:
        "200":
          description: Friendship successfully removed or request declined
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Friendship removed or request declined
        "400":
          description: Bad Request – friendId is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: friendId is required
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "404":
          description: Not Found – Friendship not found or unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Friendship not found
        "500":
          description: Internal Server Error – Failed to remove friend or decline request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to remove friend or decline request

  /friends/record:
    get:
      summary: Get all friendship records
      description: |
        Retrieves **all friendship records** (both pending and accepted) involving the currently authenticated user — whether the user is the requester or receiver.

        Useful for debugging or for features that need to display the complete friendship state.
      operationId: getFriendshipRecords
      security:
        - betterAuthSession: []
      responses:
        "200":
          description: Friendship records retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FriendshipRecord"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to fetch friendship records.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to fetch friendships
  /friends/{id}:
    get:
      summary: Get friends by user ID
      description: Retrieves the list of accepted friends for a specific user.
      operationId: getFriendsByUserId
      security:
        - betterAuthSession: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the user whose friends to fetch.
          example: "user_12345"
      responses:
        "200":
          description: Friends list retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "400":
          description: Bad Request - User ID is required.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User ID is required"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "unauthorized"
        "500":
          description: Internal Server Error – Failed to retrieve friends list.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to fetch friends"

  /users:
    get:
      summary: Search users
      description: Search for users by name, email, or username. Excludes the current user from results.
      operationId: searchUsers
      security:
        - betterAuthSession: []
      parameters:
        - name: q
          in: query
          description: Search query to filter users by name, email, or username
          required: false
          schema:
            type: string
            example: "john"
      responses:
        "200":
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to search users.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to get users

  /rooms:
    get:
      summary: Get all rooms wether the users is there or not
      description: |
        Retrieves **all rooms**.
      operationId: getAllRooms
      security:
        - betterAuthSession: []
      responses:
        "200":
          description: Rooms retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RoomRecord"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to fetch rooms.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to get rooms
    post:
      summary: Create a new room
      description: |
        Creates a new room with the authenticated user as the host.
        Automatically creates an associated chat for the room.
      operationId: createRoom
      security:
        - betterAuthSession: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - type
              properties:
                name:
                  type: string
                  description: Name of the room
                  example: "Movie Night"
                description:
                  type: string
                  description: Room description
                  example: "Watching movies together"
                type:
                  type: string
                  enum: [PUBLIC, PRIVATE, FRIENDS]
                  description: Room privacy type
                  example: "PUBLIC"
                memberIds:
                  type: array
                  items:
                    type: string
                  description: Array of user IDs to add as members
                  example: ["user_123", "user_456"]
                maxMembers:
                  type: integer
                  nullable: true
                  description: Maximum number of members allowed in the room
                  example: 10
      responses:
        "201":
          description: Room created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoomRecord"
        "400":
          description: Bad Request – Missing required fields or invalid room type
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Name and type are required"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to create room.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to create room
  /rooms/membership:
    get:
      summary: Get all rooms of the authenticated user
      description: |
        Retrieves **all rooms** that the currently authenticated user is a member of.
        Includes room details, chat information, and all members of each room.
      operationId: getUserRooms
      security:
        - betterAuthSession: []
      responses:
        "200":
          description: Rooms retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RoomRecord"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "500":
          description: Internal Server Error – Failed to fetch rooms.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to get rooms

  /rooms/{id}:
    get:
      summary: Get a room by ID
      description: Retrieve a specific room, including its members and chat, by its unique ID.
      operationId: getRoomById
      security:
        - betterAuthSession: []
      parameters:
        - name: id
          in: path
          description: ID of the room to fetch
          required: true
          schema:
            type: string
            example: "room_12345"
      responses:
        "200":
          description: Room retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RoomRecord"
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "404":
          description: Room not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Room not found
        "500":
          description: Internal Server Error – Failed to fetch the room.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to fetch room

    patch:
      summary: Update room details or members
      description: Allows the host to update a room’s info and its members.
      operationId: updateRoom
      security:
        - betterAuthSession: []
      tags:
        - Rooms
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the room to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: "Chill Vibes Room"
                description:
                  type: string
                  example: "A place to relax and chat"
                isActive:
                  type: boolean
                  example: true
                isFavorite:
                  type: boolean
                  example: false
                maxMembers:
                  type: integer
                  example: 10
                memberIds:
                  type: array
                  items:
                    type: string
                  example: ["usr_123", "usr_456", "usr_789"]
      responses:
        "200":
          description: Room updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Room"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden (not the host)
        "404":
          description: Room not found
        "500":
          description: Internal server error

    delete:
      summary: Delete a room
      description: |
        Deletes the specified **room** and all its related data.
        Only the **host (creator)** of the room can perform this action.
      operationId: deleteRoom
      security:
        - betterAuthSession: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: ID of the room to delete
      responses:
        "200":
          description: Room deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        "401":
          description: Unauthorized – The user session is invalid or missing.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: unauthorized
        "404":
          description: Room not found or user is not the host
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Room not found or you are not the host
        "500":
          description: Internal Server Error – Failed to delete room.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to delete room
  /rooms/{id}/leave:
    delete:
      summary: Leave a room
      description: >
        Allows a user to leave a room they are a member of. Hosts **cannot** leave the room.
      operationId: leaveRoom
      security:
        - betterAuthSession: []
      parameters:
        - name: id
          in: path
          description: The ID of the room to leave
          required: true
          schema:
            type: string
            example: "room_12345"
      responses:
        "200":
          description: Successfully left the room
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "You have left the room"
        "401":
          description: Unauthorized – The user session is invalid or missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "unauthorized"
        "403":
          description: Forbidden – User cannot leave this room
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Hosts cannot leave the room"
        "500":
          description: Internal Server Error – Failed to leave room
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to leave room"
  /rooms/{id}/join:
    post:
      summary: Join a room
      description: |
        Allows an authenticated user to join a PUBLIC or FRIENDS room.
        On success, the user is added as a MEMBER to both the room and the associated chat.
      operationId: joinRoom
      security:
        - betterAuthSession: []
      tags:
        - Rooms
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the room to join
          example: "room_12345"
      responses:
        "200":
          description: Successfully joined the room
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        "400":
          description: Bad Request - User is already a member or room is full
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      alreadyMember:
                        value: "Already a member of this room"
                      roomFull:
                        value: "Room is full"
        "401":
          description: Unauthorized – The user session is invalid or missing
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        "403":
          description: Forbidden – Cannot join this room type or not friends with host
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    examples:
                      privateRoom:
                        value: "Cannot join private room"
                      notFriends:
                        value: "Must be friends with room host to join"
        "404":
          description: Room not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Room not found"
        "500":
          description: Internal Server Error – Failed to join room
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Failed to join room"
  /rooms/{id}/favorite:
    patch:
      summary: Toggle room favorite status
      description: |
        Toggles the `isFavorite` flag for a room **that the authenticated user is a member of**.  
        The user does **not** need to be the host — any member can mark or unmark a room as favorite.
      operationId: toggleRoomFavorite
      security:
        - betterAuthSession: []
      parameters:
        - name: id
          in: path
          required: true
          description: The unique ID of the room to update
          schema:
            type: string
            example: "room_12345"
      responses:
        "200":
          description: Room favorite status toggled successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Room"
        "401":
          description: Unauthorized – Missing or invalid session.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
        "403":
          description: Forbidden – User is not a member of the room.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: You are not a member of this room
        "500":
          description: Internal Server Error – Failed to toggle favorite.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Failed to update favorite status
  /rooms/{id}/hosted:
    get:
      summary: Get hosted rooms by user ID
      description: Retrieves all rooms where the specified user is the HOST.
      operationId: getHostedRoomsByUserId
      security:
        - betterAuthSession: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: The unique ID of the user (the host) whose rooms to fetch.
          example: "user_67890"
      responses:
        "200":
          description: Hosted rooms retrieved successfully.
          content:
            application/json:
              schema:
