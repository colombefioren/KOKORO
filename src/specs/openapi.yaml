components:
  securitySchemes:
    betterAuthSession:
      type: apiKey
      in: header
      name: Cookie
      description: >
        BetterAuth session cookie (e.g., `better-auth.session=...`).
        This cookie authenticates the user and must be present in all requests requiring authorization.

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        image:
          type: string
          nullable: true
        email:
          type: string
        emailVerified:
          type: boolean
        isOnline:
          type: boolean
          nullable: true
        bio:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        username:
          type: string
          nullable: true
        displayUsername:
          type: string
          nullable: true

    Friendship:
      type: object
      properties:
        id:
          type: string
        requesterId:
          type: string
        receiverId:
          type: string
        status:
          type: string
          enum:
            - PENDING
            - ACCEPTED
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    FriendshipRecord:
      type: object
      properties:
        id:
          type: string
          example: "fr_12345"
        requester:
          $ref: "#/components/schemas/User"
        receiver:
          $ref: "#/components/schemas/User"
        status:
          type: string
          enum: [PENDING, ACCEPTED]
          example: "ACCEPTED"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Room:
      type: object
      properties:
        id:
          type: string
          example: "room_12345"
        name:
          type: string
          example: "Study Group"
        type:
          type: string
          enum: [PUBLIC, PRIVATE, FRIENDS]
          example: "PRIVATE"
        description:
          type: string
          nullable: true
          example: "A private space for coding discussions."
        createdBy:
          type: string
          example: "user_6789"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        maxMembers:
          type: integer
          nullable: true
          example: 10
        isActive:
          type: boolean
          example: true
        previousVideoId:
          type: string
          nullable: true
          example: "dQw4w9WgXcQ"
        currentVideoId:
          type: string
          nullable: true
          example: "bzPQ61oYMtQ"
        isFavorite:
          type: boolean
          example: false
        chatId:
          type: string
          nullable: true
          example: "chat_12345"

    RoomMember:
      type: object
      properties:
        id:
          type: string
          example: "member_001"
        userId:
          type: string
          example: "user_6789"
        roomId:
          type: string
          example: "room_12345"
        role:
          type: string
          enum: [HOST, MEMBER]
          example: "HOST"
        joinedAt:
          type: string
          format: date-time
        user:
          $ref: "#/components/schemas/User"
    RoomVideoState:
      type: object
      properties:
        previousVideoId:
          type: string
          nullable: true
          description: The previous video ID that was playing
          example: "dQw4w9WgXcQ"
        currentVideoId:
          type: string
          nullable: true
          description: The current video ID that is playing
          example: "bzPQ61oYMtQ"
        currentVideoTitle:
          type: string
          nullable: true
          description: The title of the current video
          example: "Current Playing Video"
    Chat:
      type: object
      properties:
        id:
          type: string
          example: "chat_12345"
        type:
          type: string
          enum: [PRIVATE, ROOM]
          example: "ROOM"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
          nullable: true
        members:
          type: array
          items:
            $ref: "#/components/schemas/ChatMember"
        messages:
          type: array
          items:
            $ref: "#/components/schemas/Message"

    ChatMember:
      type: object
      properties:
        id:
          type: string
          example: "chat_member_001"
        userId:
          type: string
          example: "user_6789"
        chatId:
          type: string
          example: "chat_12345"
        joinedAt:
          type: string
          format: date-time
        deletedAt:
          type: string
          format: date-time
          nullable: true
        user:
          $ref: "#/components/schemas/User"

    Message:
      type: object
      properties:
        id:
          type: string
          example: "msg_12345"
        chatId:
          type: string
          example: "chat_12345"
        senderId:
          type: string
          example: "user_6789"
        content:
          type: string
          example: "Hello everyone!"
        imageUrl:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        sender:
          $ref: "#/components/schemas/User"

    RoomRecord:
      type: object
      properties:
        id:
          type: string
          example: "room_12345"
        name:
          type: string
          example: "Study Group"
        type:
          type: string
          enum: [PUBLIC, PRIVATE, FRIENDS]
          example: "PRIVATE"
        description:
          type: string
          nullable: true
          example: "A private space for coding discussions."
        createdBy:
          type: string
          example: "user_6789"
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        maxMembers:
          type: integer
          nullable: true
        isActive:
          type: boolean
        isFavorite:
          type: boolean
        chat:
          $ref: "#/components/schemas/Chat"
        members:
          type: array
          items:
            $ref: "#/components/schemas/RoomMember"

    RoomUpdateInput:
      type: object
      properties:
        name:
          type: string
          example: "New Room Name"
        description:
          type: string
          example: "Updated description"
        isFavorite:
          type: boolean
          example: true
        isActive:
          type: boolean
          example: false
        maxMembers:
          type: integer
          example: 20
